

<div class ="give-margin">
  <h1>
      CREATE A TEAM
  </h1>
<mat-form-field style="width: 300px">
  <mat-label>Team Name</mat-label>
  <input matInput placeholder="Enter the name" [(ngModel)]='currteam.name'/>
</mat-form-field>
<br>
<mat-form-field>
    <mat-select placeholder="Team Level">
      <mat-option value="option">Basic</mat-option>
      <mat-option value="option1">Intermediate</mat-option>
      <mat-option value="option3">Advanced</mat-option>
    </mat-select>
</mat-form-field>

<br>
<mat-form-field style="height: 100px; width: 300px">
  <mat-label>Team Description</mat-label>
  <input matInput placeholder="THIS team IS COOOOOOOL!"[(ngModel)]='currteam.description'/>
</mat-form-field>
<br>
<button mat-button style="background-color:blanchedalmond" (click)="submit()" (click)="gototeam()">Create</button>
&nbsp;
<button mat-button style="background-color:blanchedalmond" (click)="homeback()">Cancel</button>
</div>
