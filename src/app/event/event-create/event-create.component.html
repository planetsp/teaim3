

<div class ="give-margin">
    <h1>
        CREATE AN EVENT
    </h1>
  <mat-form-field style="width: 300px">
    <mat-label>Event Name</mat-label>
    <input matInput placeholder="Enter the name" [(ngModel)]='currEvent.name'/>
  </mat-form-field>
  <br>
  <mat-form-field style="width: 300px">
      <mat-label>Organizer</mat-label>
      <input matInput placeholder="Who is holding this?" [(ngModel)]='currEvent.organizer'/>
  </mat-form-field>
  <br>
  <mat-form-field>
      <mat-select placeholder="Event Type">
        <mat-option value="option">Hackthon</mat-option>
        <mat-option value="option1">Party</mat-option>
        <mat-option value="option3">Others</mat-option>
      </mat-select>
  </mat-form-field>
  <br>
  <mat-checkbox>Free Event</mat-checkbox>
  <br>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]='currEvent.time'/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field style="width: 300px">
      <mat-label>Place</mat-label>
      <input matInput placeholder="Somewhere in the world" [(ngModel)]='currEvent.place'/>
  </mat-form-field>
  <br>
  <mat-form-field style="width: 150px">
      <mat-label>Min #of Member</mat-label>
      <input matInput placeholder="0" [(ngModel)]='currEvent.minTeamMembers'/>
  </mat-form-field>
  <mat-form-field style="width: 150px">
      <mat-label>Max #of Member</mat-label>
      <input matInput placeholder="100" [(ngModel)]='currEvent.maxTeamMembers'/>
  </mat-form-field>
  <br>
  <mat-form-field style="height: 100px; width: 300px">
    <mat-label>Event Description</mat-label>
    <input matInput placeholder="THIS EVENT IS COOOOOOOL!"[(ngModel)]='currEvent.description'/>
  </mat-form-field>
  <br>
  <button mat-button style="background-color:blanchedalmond" (click)="submit()" (click)="gotoevent()">Save</button>
  &nbsp;
  <button mat-button style="background-color:blanchedalmond" (click)="homeback()">Cancel</button>
</div>
